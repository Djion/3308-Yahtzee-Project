<!DOCTYPE HTML>
	<html>
	<body>
  		<p>CUCS - Yahtzee</p>

  		<!-- Simple button to roll the dice><!-->
  		<button onclick="playGame()">Roll Dice</button>
  		<p id="rollButton"></p>
  		<button onclick="ace_sum(dice1,dice2,dice3,dice4,dice5)">Total Ones</button>
		<p id="aceButton"></p>

<script>

//Game Function
var playGame = function()
{
	//Returns a number from 1-6
	var diceRoll = function()
	{
		var roll = Math.random();
		if (roll < 0.1666)
		{
			return 1;
		}
		else if(roll < 0.3333)
		{
			return 2;
		}
		else if(roll < 0.50)
		{
			return 3;
		}
		else if(roll < 0.6666)
		{
			return 4;
		}
		else if(roll < 0.8333)
		{
			return 5;
		}
		else
		{
			return 6;
		}
	
	}
	
	//Setting the dice
	var dice1 = diceRoll();
	var dice2 = diceRoll();
	var dice3 = diceRoll();
	var dice4 = diceRoll();
	var dice5 = diceRoll();

	//Button for clicking that displays the dice roll
	document.getElementById("rollButton").innerHTML = dice1 + ", " + dice2 + ", " + dice3 + ", " + dice4 + ", " + dice5
	
	var ace_sum = function(d1,d2,d3,d4,d5)
	{
		var total_score = 0;
		if (d1 === 1)
		{
			total_score = total_score + 1;
		}
		if (d2 === 1)
		{
			total_score = total_score + 1;
		}
		if (d3 === 1)
		{
			total_score = total_score + 1;
		}
		if (d4 === 1)
		{
			total_score = total_score + 1;
		}
		if (d5 === 1)
		{
			total_score = total_score + 1;
		}
	document.getElementById("aceButton").innerHTML = total_score
	}
}
  
</script>
  		<p>End</p>
	</body>
</html>
